<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Страны</title>
</head>
<body>
    <style>
        body {
            background-image: linear-gradient(to left bottom, #10f2f9, #00edd0, #00e6ae, #00dccc, #28cfdf);
            margin: 40px auto;
            font-family: sans-serif;
            font-size: 20px;
        }
        table {
            margin: auto;
        }
        td {
            border: thick double #32a1ce;
        }
        .timer {
            font-size: 55px;
            color: black;
            text-align: center;
        }        
    </style>
    <h1 style="text-align: center;">Информация о странах</h1>
    <div id="info">
            <script type="text/javascript" src="counteries.js"></script>
            <script type="text/javascript" src="script.js"></script>
            <script type="text/javascript" src="timer.js"></script>
    </div>
    <p style="text-align: center; font-size: 30px; color: black;">До начала учебного года</p>
    <div class="countdown" style="text-align: center;">
      <p class="timer">
        <span id="days"></span>
        <span id="hours"></span>
        <span id="minutes"></span>
        <span id="seconds"></span>
      </p>
    </div>
    <div class="block" style="text-align: center; color: black;">
      <p>&nbsp ДНЕЙ &nbsp ЧАСОВ &nbsp МИНУТ &nbsp СЕКУНД</p>
    </div>
</body>


</html>
